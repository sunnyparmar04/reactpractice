<div class="row mb-3">
    <label for="new_password" class="col-form-label col-sm-4">New password</label>
    <div class="col-sm-8">
        <input type="password" name="new_password" id="new_password" class="form-control">
    </div>
</div>
<div class="row mb-3">
    <label for="confirm_new_password" class="col-form-label col-sm-4">Confirm new password</label>
    <div class="col-sm-8">
        <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <p class="text-end">
            <button type="submit" class="btn btn-danger">Save changes</button>
            <button type="reset" class="btn btn-dark">Clear all</button>
        </p>
    </div>
</div>
